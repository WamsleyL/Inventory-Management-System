<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Inventory Management System</title>
    <link rel="stylesheet" href="MainPageStyles.css">
</head>
<body>

<header>
    <h1>ATS Inventory Management System</h1>
    <div class="icons">
        <div class="icon profile" onclick="toggleLogoutButton()">
            <img src="profile.png" alt="Profile">
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
</header>

<div class="box-container">
    <div class="box">
        <a href="ViewTables.html">
            <h3>View Tables</h3>
        </a>
    </div>
    <div class="box">
        <h3>Add Items</h3>
    </div>
    <div class="box">
        <h3>Add/Edit Laptop Info</h3>
    </div>
    <div class="box">
        <h3>Add/Edit Common Item Info</h3>
    </div>
    <div class="box">
        <h3>Add/Edit Monitor Info</h3>
    </div>
    <div class="box">
        <a href="Search.html">
        <h3>Search</h3>
        </a>
    </div>
</div>

<div class="button-container">
    <button class="sales-info-btn" onclick="window.location.href='SalesInfo.html'">Sales Info</button>
    <button class="user-mgmt-btn">User Management</button>
</div>

<script>
    function toggleLogoutButton() {
        var logoutButton = document.querySelector('.logout-btn');
        logoutButton.style.display = logoutButton.style.display === 'block' ? 'none' : 'block';
    }

    function logout() {
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
